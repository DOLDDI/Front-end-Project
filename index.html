<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b8d571e91.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Neonderthaw&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
    <title>Nav bar</title>
</head>
<body>
    <nav class= "nav_box">
        <div class= "nav_logo">
            <i class="fas fa-carrot"></i>
            <a href="">Bunny</a>
        </div>
        <ul class="nav_items">
            <li><a href="">Home</a></li>
            <li><a href="">Food</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Source</a></li>
        </ul>
        <ul class= "nav_icons">
            <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://facebook.com"><i class="fab fa-facebook-square"></i></a></li>
        </ul>


        <!-- a안에 #을 넣어주면 클릭해도 아무런반응이 없게 할수 있음 -->
        <a href="#" class= "nav_button">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
</body>
</html>
